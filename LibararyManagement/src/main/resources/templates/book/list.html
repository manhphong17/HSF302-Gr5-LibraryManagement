<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .btn-edit { background-color: #4CAF50; }
        .btn-edit:hover { background-color: #45a049; }
        .btn-delete { background-color: #f44336; }
        .btn-delete:hover { background-color: #d32f2f; }
    </style>
</head>
<body>

<h2>All Books</h2>

<a th:href="@{/books/create}" class="btn btn-edit">+ Add New Book</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Stock Quantity</th>
        <th>Categories</th>
        <th>Authors</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.bookId}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.stockQuantity}"></td>

        <!-- Categories -->
        <td>
          <span th:each="c, iter : ${b.categories}">
              <span th:text="${c.name}"></span><span th:text="${!iter.last ? ', ' : ''}"></span>
          </span>
        </td>

        <!-- Authors -->
        <td>
          <span th:each="a, iter : ${b.authors}">
              <span th:text="${a.name}"></span><span th:text="${!iter.last ? ', ' : ''}"></span>
          </span>
        </td>

        <td>
            <!-- Edit button -->
            <a th:href="@{'/books/edit/' + ${b.bookId}}" class="btn btn-edit">Edit</a>

            <!-- Delete button show when isDeleted = false -->
            <a th:if="${!b.isDeleted}"
               th:href="@{'/books/delete/' + ${b.bookId}}"
               class="btn btn-delete"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>

            <!-- Delete button show when isDeleted = true -->
            <a th:if="${b.isDeleted}"
               th:href="@{'/books/restore/' + ${b.bookId}}"
               class="btn btn-edit">Restore</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
