<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Phiếu phạt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 1.5rem;
            border-radius: 0 0 20px 20px;
        }

        .badge-status {
            font-size: 0.85rem;
        }

        .badge-paid {
            background: #43a047;
        }

        .badge-unpaid {
            background: #e53935;
        }
    </style>
</head>

<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="page-header">
        <div class="container">
            <h1 class="h3 mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>Danh sách phiếu phạt</h1>
        </div>
    </div>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Loại</th>
                                <th>Số tiền</th>
                                <th>Ngày mượn</th>
                                <th>Hạn trả</th>
                                <th>Ngày trả</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p,iter : ${penalties}">
                                <td th:text="${iter.index + 1}">1</td>
                                <td th:text="${p.type}">OVERDUE</td>
                                <td th:text="${#numbers.formatDecimal(p.totalFine, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>
                            <td th:text="${p.borrowDate != null ? #temporals.format(p.borrowDate, 'dd/MM/yyyy') : '-'}">-</td>
                            <td th:text="${p.dueDate != null ? #temporals.format(p.dueDate, 'dd/MM/yyyy') : '-'}">-</td>
                            <td th:text="${p.returnDate != null ? #temporals.format(p.returnDate, 'dd/MM/yyyy') : '-'}">-</td>
                            <td>
                                <span class="badge badge-status" th:classappend="${p.paid} ? ' badge-paid' : ' badge-unpaid'"
                                      th:text="${p.paid} ? 'ĐÃ THANH TOÁN' : 'CHƯA THANH TOÁN'">CHƯA THANH TOÁN</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(penalties)}">
                            <td colspan="7" class="text-center text-muted py-4">Không có phiếu phạt</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
