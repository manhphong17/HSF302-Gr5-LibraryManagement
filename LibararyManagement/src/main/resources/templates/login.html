<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Login Form Card -->
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-book"></i>
                    </div>
                    <h2 class="login-title">Đăng nhập</h2>
                    <p class="login-subtitle">Thư viện số HSF302</p>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" style="color: red">
                    <span th:text="${error}"></span>
                </div>


                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Tên đăng nhập
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Nhập tên đăng nhập" required autocomplete="username">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>
                            Mật khẩu
                        </label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Nhập mật khẩu" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Đăng nhập
                    </button>
                </form>


                <!-- Back to Home -->
                <div class="back-to-home">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Về trang chủ
                    </a>
                </div>
            </div>

            <!-- Background Elements -->
            <div class="background-elements">
                <div class="floating-book book-1">
                    <i class="fas fa-book"></i>
                </div>
                <div class="floating-book book-2">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="floating-book book-3">
                    <i class="fas fa-book-reader"></i>
                </div>
                <div class="floating-circle circle-1"></div>
                <div class="floating-circle circle-2"></div>
                <div class="floating-circle circle-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Auto-hide alerts after 5 seconds
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Form validation
        document.querySelector('.login-form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu!');
                return false;
            }
        });
    </script>
</body>

</html>
