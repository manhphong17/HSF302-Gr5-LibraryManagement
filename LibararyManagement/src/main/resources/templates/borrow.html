<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sách đã mượn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .stats-number {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .badge-status {
            font-size: 0.85rem;
        }

        .badge-borrowed {
            background: #1976d2;
        }

        .badge-overdue {
            background: #e53935;
        }

        .badge-returned {
            background: #43a047;
        }

        .book-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.15rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .btn-action {
            border-radius: 24px;
        }

        .table thead th {
            white-space: nowrap;
        }
    </style>
    <script>
        function formatVND(amount) {
            return amount.toLocaleString('vi-VN') + ' đ';
        }
    </script>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="display-6 fw-bold mb-2">
                    <i class="fas fa-book-reader me-2"></i>
                    Sách đã mượn
                </h1>
                <p class="mb-0">Theo dõi trạng thái, hạn trả và phí phạt (nếu có)</p>
            </div>
        </div>
    </div>
</div>

<div class="container">


    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Tên sách</th>
                        <th>Barcode</th>
                        <th>Ngày mượn</th>
                        <th>Ngày trả</th>
                        <th>Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${records}">
                        <td th:text="${r.title}">Title</td>
                        <td><code th:text="${r.barcode}">BARCODE</code></td>
                        <td th:text="${#temporals.format(r.borrowDate, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td th:text="${r.returnDate != null ? #temporals.format(r.returnDate, 'dd/MM/yyyy') : '-'}">-
                        </td>
                        <td>
                                    <span class="badge badge-status"
                                          th:classappend="${r.returnDate} == null ? ' badge-borrowed' : ' badge-returned'"
                                          th:text="${r.returnDate} == null ? 'Đang mượn' : 'Đã trả'">Đang mượn</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(records)}">
                        <td class="text-center text-muted py-4" colspan="6">Không có bản ghi mượn</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>

</html>
